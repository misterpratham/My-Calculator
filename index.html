<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
    tailwind.config = { darkMode: 'class' }
  </script>
    </head>
    <body
        class="bg-black dark:bg-white flex items-center justify-center h-screen">

        <!-- Theme Toggle -->
        <div class="absolute top-4 right-4 z-50">
            <label class="relative inline-flex cursor-pointer">
                <input type="checkbox" id="themeToggle" class="sr-only peer">
                <div
                    class="w-14 h-8 bg-gray-300 dark:bg-gray-600 rounded-full peer-checked:bg-yellow-400"></div>
                <div
                    class="absolute left-1 top-1 bg-white w-6 h-6 rounded-full peer-checked:translate-x-6 flex items-center justify-center">
                    <span id="toggleIcon">‚òÄÔ∏è</span>
                </div>
            </label>
        </div>

        <!-- Calculator -->
        <div
            class="bg-white dark:bg-black text-black dark:text-white rounded-xl p-4 w-full sm:w-96 md:w-96 lg:w-96 xl:w-96 shadow-2xl">
            <input id="display"
                class="w-full text-right text-4xl mb-4 rounded-xl px-4 py-2 bg-transparent border-none text-black dark:text-white"
                disabled>
            <div class="grid grid-cols-4 gap-4">
                <button onclick="clearDisplay()"
                    class="bg-gray-400 text-black rounded-full h-16 text-xl shadow-md">AC</button>
                <button onclick="toggleSign()"
                    class="bg-gray-400 text-black rounded-full h-16 text-xl shadow-md">+/-</button>
                <button onclick="appendValue('%')"
                    class="bg-gray-400 text-black rounded-full h-16 text-xl shadow-md">%</button>
                <button onclick="appendValue('/')"
                    class="bg-orange-500 text-white rounded-full h-16 text-2xl shadow-md">√∑</button>
                <button onclick="appendValue('7')"
                    class="bg-gray-700 text-white rounded-full h-16 text-2xl shadow-md">7</button>
                <button onclick="appendValue('8')"
                    class="bg-gray-700 text-white rounded-full h-16 text-2xl shadow-md">8</button>
                <button onclick="appendValue('9')"
                    class="bg-gray-700 text-white rounded-full h-16 text-2xl shadow-md">9</button>
                <button onclick="appendValue('*')"
                    class="bg-orange-500 text-white rounded-full h-16 text-2xl shadow-md">√ó</button>
                <button onclick="appendValue('4')"
                    class="bg-gray-700 text-white rounded-full h-16 text-2xl shadow-md">4</button>
                <button onclick="appendValue('5')"
                    class="bg-gray-700 text-white rounded-full h-16 text-2xl shadow-md">5</button>
                <button onclick="appendValue('6')"
                    class="bg-gray-700 text-white rounded-full h-16 text-2xl shadow-md">6</button>
                <button onclick="appendValue('-')"
                    class="bg-orange-500 text-white rounded-full h-16 text-2xl shadow-md">‚àí</button>
                <button onclick="appendValue('1')"
                    class="bg-gray-700 text-white rounded-full h-16 text-2xl shadow-md">1</button>
                <button onclick="appendValue('2')"
                    class="bg-gray-700 text-white rounded-full h-16 text-2xl shadow-md">2</button>
                <button onclick="appendValue('3')"
                    class="bg-gray-700 text-white rounded-full h-16 text-2xl shadow-md">3</button>
                <button onclick="appendValue('+')"
                    class="bg-orange-500 text-white rounded-full h-16 text-2xl shadow-md">+</button>
                <button onclick="appendValue('0')"
                    class="col-span-2 bg-gray-700 text-white rounded-full h-16 text-2xl pl-6 shadow-md">0</button>
                <button onclick="appendValue('.')"
                    class="bg-gray-700 text-white rounded-full h-16 text-2xl shadow-md">.</button>
                <button onclick="calculate()"
                    class="bg-orange-500 text-white rounded-full h-16 text-2xl shadow-md">=</button>
            </div>
        </div>

        <script>
    const toggleIcon = document.getElementById('toggleIcon');
    document.getElementById('themeToggle').addEventListener('change', () => {
      document.documentElement.classList.toggle('dark');
      toggleIcon.textContent = document.documentElement.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });

    const display = document.getElementById('display');
    function appendValue(val) { display.value += val; }
    function clearDisplay() { display.value = ''; }
    function toggleSign() { display.value = String(parseFloat(display.value) * -1); }
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch { display.value = 'Error'; }
    }
  </script>
    </body>
</html>
